kind: pipeline
type: docker
name: default

steps:
  - name: rsync
    image: drillster/drone-rsync
    settings:
      hosts: "0.tcp.ap.ngrok.io"
      port: 13273
      user: "vagrant"
      key:
        from_secret: SSH_PRIVATE_KEY
      target: "/var/www/data/wp_proj"
      recursive: true
      delete: true
      args: "--no-o --no-g -v"
      # script:
      #   - ls -al
    when:
      branch:
        - master
